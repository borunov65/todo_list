{% extends "base.html" %}
{% block content %}
  {% block title %}
    <title>Tags list</title>
  {% endblock %}
  <h1>Tags<a class="btn btn-primary" style="float: right" href="{% url 'todo:tag-create' %}">Add</a></h1>
  {%  if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary btn-sm" href="{% url 'todo:tag-update' pk=tag.id %}">UPDATE</a>
          </td>
          <td>
            <a class="btn btn-secondary btn-sm" href="{% url 'todo:tag-delete' pk=tag.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no Tags</p>
  {% endif %}
{% endblock %}
